<div class="container" *ngIf="weatherData">
  <!-- Upper Data -->
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.current.temp_c > 15" />
    <img src="../assets/cold.jpeg" *ngIf="weatherData.current.temp_c <= 15" />

    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="temperature">{{weatherData.current.temp_c | number: '1.0-0'}}째C</div>
    </div>
  </div>

  <!-- Lower Data -->
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png" />
          <span>temp</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.temp_c | number: '1.0-0' }}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cloudy.png" />
          <span>cloud</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.cloud}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}}km/h
        </div>
      </div>

    </div>
  </div>

</div>
